<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-theme.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/index.css}">
  <script type="text/javascript" th:src="@{js/index.js}"></script>
</head>
<body>
  <div class="container">
    <div class="row head">
      <!-- title -->
      <div class="col-md-8">
        <h3>每一个美好瞬间，从遇见你开始&nbsp;&nbsp;<small>I miss you!</small></h3>
      </div>
      <div class="col-md-3 head-button-div">
        <button type="button" class="btn btn-success head-button" onclick="toAddArticlePage()">新增内容</button>
        <button type="button" class="btn btn-warning head-button">修改信息</button>
        <button type="button" class="btn btn-danger head-button" onclick="logOut()">退出系统</button>
      </div>
      <!-- avatar -->
      <div class="col-md-1">
        <img th:src="@{images/niuma.JPG}" alt="头像" class="img-rounded avatar">
      </div>
    </div>
  </div>

  <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
  <script>
    let userId = [[${userInfo.userId}]];
    console.log("user id is :" + userId)
  </script>
</body>
</html>
